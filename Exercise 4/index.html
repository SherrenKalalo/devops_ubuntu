<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript Validation</title>
    <script src="index.js"></script>
  </head>
  <body style="margin-left: 30px">
    <h2>Form Validation Demo</h2>
    <p>This is a simple bingit form</p>
    <form>
      <p>Name:</p>
      <input type="text" id="user-name" />
      <p>Email:</p>
      <input type="email" id="user-email" />
      <p>Addres:</p>
      <input type="text" id="user-address" required />
      <br />
      <br />
      <button style="margin-top: 5px" onclick="action_val()">
        Submit Information
      </button>
    </form>
  </body>
</html>
